<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 Work Stress Relief Center 🔥</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-banner">
            <marquee scrollamount="8">🔥 Welcome to Your Work Stress Relief Center 🔥</marquee>
        </div>
        
        <div class="stress-relief-section">
            <blink><h2>⭐ Pop These Bubbles! ⭐</h2></blink>
            <div id="bubble-wrap"></div>
        </div>

        <div class="rant-section">
            <blink><h2>🔥 Burn Your Frustrations 🔥</h2></blink>
            <textarea id="rant-box" placeholder="Type your rant here..."></textarea>
            <button id="shred-button">🔥 BURN IT! 🔥</button>
        </div>

        <div class="excuse-generator">
            <blink><h2>💫 Magic Excuse Generator 💫</h2></blink>
            <button id="excuse-button">Generate Excuse</button>
            <div id="excuse-text" class="retro-box"></div>
        </div>

        <div class="visitor-counter">
            <p>👾 Visitors so far 👾</p>
            <div class="counter-number" id="visitor-count">0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
